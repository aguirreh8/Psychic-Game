<!DOCTYPE html>
<html>
<head>
	<title>Psychic Game</title>
	<meta charset="UTF-8" />
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css" />
	<link rel="stylesheet" type="text/css" href="assets/css/style.css" />
	<script type="text/javascript" src="assets/javascript/game.js"></script>
</head>
<body>
	<header><h1>Psychic Game!</h1></header>
	<div class="message">Guess the letter that I'm thinking of.</div>
	<div class="container">
		<section class="leftSection">
			<div class="rotate"></div>
			<div class="tally" id='wins'>Wins: 0</div>
			<div class="tally" id="losses">Losses: 0</div>
			<div class="tally" id="tries">Tries left: 0</div>
		</section>
		<section class="rightSection">
			<div class="rotate"></div>
			<div class="guesses">
				Guesses so far:
				<div id="guesses"></div>
			</div>
		</section>
	</div>
	<footer class="footer">
		Copywrite @ 2017 Henry Aguirre
	</footer>
</body>
</html>
